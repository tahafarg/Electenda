
<section class="container row">
  <div class="col-6 img-style">
    <br>
<br>
    <img src="assets/imgs/bj.jpg" alt="" width="600px" height="500px" style="border-radius: 5px;">
  </div>
<form class="col-6" [formGroup]="form"> 
      <div  class="mb-3"> 
        <label for="exampleInputEmail1" class="form-label">Email address</label> 
        <input type="email" class="form-control" formControlName="Email"  aria-describedby="emailHelp"> 
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> 
      </div> 
      <div class="mb-3"> 
        <label for="exampleInputPassword1" class="form-label">Password</label> 
        <input type="password" class="form-control" formControlName="Password" > 
      </div> 
      <div class="mb-3 form-check"> 
        <input type="checkbox" class="form-check-input" formControlName="RememberMe"> 
        <label class="form-check-label" for="exampleCheck1">Remember Me</label> 
      </div> 
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="logging()">Submit</button> 
    </form>

</section>
